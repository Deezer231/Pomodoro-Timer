 <!--Promodoro Timer Application by David Walsh CS230 22361946  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

</head>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    
    <!-- SVG Apple -->
    <svg width="500" height="700" viewBox="0 0 500 500">
        <!-- Apple Body (Red Circle) -->
        <circle cx="250" cy="350" r="250" fill="red" />

        <!-- Apple Stem (Brown Rectangle) -->
        <rect x="220" y="30" width="50" height="220" fill="brown" />

        <!-- Leaf (Green) -->
        <rect x="270" y="50" width="100" height="50" fill="green" />
    </svg>
    
    <div id="timer" class="timer">
        <p style="color:white;">Pomodoro Timer</p>
        <div id="timer-display">25:00</div>
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="stop-btn">Stop</button>
    </div>

    <script src="Script.js"></script>
</body>
</html>
